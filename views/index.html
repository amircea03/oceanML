<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>OceanML App</title>
</head>

<body>
    <div class="header">
        <h1>OceanML App</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <form id="oceanml-form">
                <label for="data-input">Enter Data:</label>
                <input type="text" id="data-input" name="data" required>
                <button type="submit">Submit</button>
            </form>
            <div id="result-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('oceanml-form');
            const resultContainer = document.getElementById('result-container');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const dataInput = formData.get('data');

                fetch('/submit-form', {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                    .then(response => response.text())
                    .then(data => {
                        resultContainer.innerHTML = `<p>${data}</p>`;
                    })
                    .catch(error => {
                        console.error('Error submitting form:', error);
                    });
            });
        });
    </script>
</body>

</html>
